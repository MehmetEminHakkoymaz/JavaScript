<body>
    <pre>
        <script type="text/javascript" language="javascript">
            document.writeln("'eval' kendisine parametre olarak verilen değerli javascript koduna çevirerek komut gibi çalıştırır ve oluşan değeri geri döndürür.");
            var bir = 20;
            var iki = 30;
            var sonuc = "bir + iki";
            document.writeln(sonuc);
            document.writeln(eval(sonuc));
        </script>
    </pre>
</body>
