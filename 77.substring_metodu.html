<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Mehmet Emin Hakkoymaz</title>
    <link type="text/css" rel="stylesheet" href="">
</head>

<body>
    <pre>
        <script type="text/javascript" language="javascript">
            document.writeln("'substring()' Kendisine verilecek olan parametreler ile tanımlanmış değişken içeriği alanında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu değeri geriye döndürür.");
            var a = "Mehmet Emin Hakkoymaz";
            var b = a.substring();
            document.writeln(b);
            var c = a.substring(7);
            document.writeln(c);
            var d = a.substring(7,12);
            document.writeln(d);
        </script>
    </pre>
</body>
</html>
