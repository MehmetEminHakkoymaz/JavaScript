<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Mehmet Emin Hakkoymaz</title>
    <link type="text/css" rel="stylesheet" href="">
</head>

<body>
    <pre>
        <script type="text/javascript" language="javascript">
            document.writeln("'slice()' kendisine verilecek olan parametler ile tanımlanmış değişken içeriği aralığında bulunan değerleri kopyalayark yeni bir içerik oluşturur ve bu değeri döndürür.");
            var a = "Mehmet Emin Hakkoymaz";
            document.writeln(a);
            var b = a.slice();
            document.writeln(b);
            var c = a.slice(7);
            document.writeln(c);
            var d = a.slice(7,11);
            document.writeln(d);
        </script>
    </pre>
</body>
</html>
