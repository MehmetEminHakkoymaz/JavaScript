<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Mehmet Emin Hakkoymaz</title>
    <link type="text/css" rel="stylesheet" href="">
</head>

<body>
    <pre>
        <script type="text/javascript" language="javascript">
            document.writeln("'concat()' üzerinde çalışılan değişkene parametrik olan verilen değişken veya değişkenleri dahil ederek yeni bir içerik oluşuturu ve bu değeri döndürür");
            var a = "Mehmet";
            document.writeln(a);
            var b = "Emin";
            document.writeln(b);
            var c = "Hakkoymaz";
            document.writeln(c);
            var d = a.concat(b);
            document.writeln(d);
            var e = a.concat(b, c);
            document.writeln(e);
        </script>
    </pre>
</body>
</html>
