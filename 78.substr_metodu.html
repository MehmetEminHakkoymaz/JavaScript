<body>
    <pre>
        <script type="text/javascript" language="javascript">
            document.writeln("'substr()' kendisine verilecek olan parametlerel ile tanımlanmış değişken içeriği aralığında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.");
            debugger
            var a = "Mehmet Emin Hakkoymaz";
            var b = a.substr();
            document.writeln(b);
            var c = a.substr(7)
            document.writeln(c);
            var d = a.substr(7,4);
            document.writeln(d);
            document.writeln("Verdiğim parametreler sırasıyla 7 ve 4 dü emin yazdırdı bunun anlamı 7. indexten başla 4 karakter kopyala");
            var e = a.substr(-9,3);
            document.writeln(e);
            document.writeln("parametrelerim -9 ve 3 dü en sağdan başlayıp geriye doğru 9 gitti ve sonraki 3 karakteri kopyaladı");
            document.writeln("f12 ardından f5 yapıp adım adım izleyerek ve kodlarla karşılaştırarak anlamaya çalış");
        </script>
