<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Mehmet Emin Hakkoymaz</title>
    </head>

    <body>
        <pre> //pre de önemli kullan
            <script type="text/javascript" language="javascript">
                document.write("naber");        //dökümana çıktı yapar (Nesnesel - DOM)
                document.writeln("selam");      //dökümana çıktı yapar  ve yeni satıra geçer (Nesnesel - DOM)
                document.writeln("selam");
                document.write("naber");
            </script>
        </pre>
    </body>
</html>
