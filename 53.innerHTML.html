<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Mehmet Emin Hakkoymaz</title>
    </head>

    <body>
        <div id="Birinci">Merhaba</div>
        <div id="İkinci">javascript</div>
        <script type="text/javascript" lang="javascript">
            // innerHTML HTML dökümani içerisinde bulunan HTML elemanına/ Elementine etki eder. veri gönderir veri değişimi yapar
            document.getElementById("Birinci").innerHTML = "Mehmet Emin Hakkoymaz";
            // id si "Birinci" olan divin içindeki değeri "Mehmet Emin Hakkoymaz" olarak değiştirip ekrana öyle yansımasını sağladı.
        </script>
    </body>
</html>
